# Fly.io deployment configuration for Actual Budget
# Adapted for custom build with Claude AI PDF import

app = "actual-budget-sr"
primary_region = "iad"

kill_signal = "SIGINT"
kill_timeout = 5

# Build configuration - uses your GitHub repo instead of Docker image
[build]

# Mount persistent volume for user data
[mounts]
  source = "actualbudget_data"
  destination = "/data"

# Environment variables
[env]
  PORT = "5006"
  TINI_SUBREAPER = "1"

# HTTP service configuration
[[services]]
  internal_port = 5006
  protocol = "tcp"
  auto_start_machines = true
  auto_stop_machines = true
  min_machines_running = 0

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 0

# Experimental features
[experimental]
  auto_rollback = true
